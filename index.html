<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스케줄 위젯</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="widget">
    <div class="header">
      <span class="drag-title">스케줄</span>
      <div class="header-right">
        <button class="keyword-btn" title="키워드 관리" style="margin-right:8px;background:#ffe07a;color:#b48a00;border:none;padding:4px 12px;border-radius:6px;font-weight:bold;cursor:pointer;">Keyword</button>
        <button class="settings-btn" title="이메일 연동">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2.5" y="5" width="15" height="10" rx="2" stroke="#b48a00" stroke-width="1.5" fill="#fffbe7"/>
            <path d="M3.5 6l6.5 6 6.5-6" stroke="#b48a00" stroke-width="1.5" fill="none"/>
          </svg>
        </button>
        <div class="window-controls">
          <button class="min-btn" title="최소화">_</button>
          <button class="close-btn" title="닫기">×</button>
        </div>
      </div>
    </div>
    <ul class="schedule-list">
      <!-- 동적 렌더링 -->
    </ul>
  </div>
  <script>
    document.querySelector('.min-btn').onclick = () => window.electronAPI.minimize();
    document.querySelector('.close-btn').onclick = () => window.electronAPI.close();
    // 환경설정 모달 열기/닫기
    document.querySelector('.settings-btn').onclick = () => {
      window.electronAPI.openSettings();
    };
    // 키워드 관리 창 열기
    document.querySelector('.keyword-btn').onclick = () => {
      window.electronAPI.openKeyword();
    };
    // 연동 상태 예시(실제 연동 시 동적으로 변경)
    // document.getElementById('syncStatusModal').textContent = '연동 중...';
    // document.getElementById('syncStatusModal').textContent = '연동완료!';
    // document.getElementById('syncStatusModal').textContent = '미연동!';
  </script>
  <script src="renderer.js"></script>
</body>
</html>
